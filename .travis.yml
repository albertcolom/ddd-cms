sudo: true

dist: trusty

language: generic

cache:
  directories:
    - $HOME/.composer/cache/files

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t $DOCKER_USERNAME/travis-ci-build resources/docker/php
      - docker images
      - docker push $DOCKER_USERNAME/travis-ci-build
    - stage: composer install
      script: docker run --rm -v $(pwd):/app $DOCKER_USERNAME/travis-ci-build ant composer
    - stage: test
      script: docker run --rm -v $(pwd):/app albertcolom/travis-ci-build bin/phpunit
    - stage: test
      script: docker run --rm -v $(pwd):/app albertcolom/travis-ci-build bin/phpmd src text ruleset.xml
    - stage: test
      script: docker run --rm -v $(pwd):/app albertcolom/travis-ci-build bin/phpcs --standard=PSR2 src