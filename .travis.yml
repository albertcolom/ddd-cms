sudo: true

dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t $DOCKER_USERNAME/travis-ci-build resources/docker/php
      - docker images
      - docker tag travis-ci-build $DOCKER_USERNAME/travis-ci-build
      - docker push $DOCKER_USERNAME/travis-ci-build
    - stage: test
      script: docker run --rm $DOCKER_USERNAME/travis-ci-build -v $(pwd):/app ant phpunit
      script: docker run --rm $DOCKER_USERNAME/travis-ci-build -v $(pwd):/app ant phpmd
    - script: docker run --rm $DOCKER_USERNAME/travis-ci-build -v $(pwd):/app ant psr2